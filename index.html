<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneCenter v1.0 by AS</title>
    <style>
        :root{
            --container-brand:#6161bf;
            --content-brand:#6161bf;
            --content-white:#ffffff;
        }

        button{
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        button:hover{
            background-color: var(--content-white);
        }
        a{
            text-decoration: none;
            color: var(--content-white);
        }
        a:hover{
            color: var(--content-brand);
        }
        
    </style>
</head>
<body style="margin: 0;">
    <header style="display: flex; justify-content: center;background-color:var(--container-brand); color: var(--content-white); padding:8px 16px; max-height: 5vh;">
       <div style="display: flex; justify-content: space-between; width: 80%; max-width: 1024px;">
            <span>One Center v1.0</span>
            <nav style="color: var(--content-whtie);">
                <button><a style="text-decoration: none;" href="#">Home</a></button>    
                <button><a style="text-decoration: none;" href="#">Projects</a></button>    
                <button><a style="text-decoration: none;" href="#">Casestudies</a></button>    
                <button><a style="text-decoration: none;" href="#">Contact Us</a></button>    
            </nav>
       </div>
    </header>
</body>
</html>
